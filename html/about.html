<!-- About text
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-8 col-xs-offset-2 text-center">
            <p>Skolerute.no er utviklet med basis i egne behov. Som far til tre småbarn, to på barneskole og en i
                barnehage, så får man et behov for å organisere. Gjennom eget rotehue kom gjerne en planleggingsdag
                eller annen fridag i skolen brått på. Har man da planlagt helt andre ting, som for eksempel en
                jobbreise, ja, da er ofte gode råd dyre og man priser seg lykkelig over at man har familie i samme by.

                Det var i et slikt tilfelle at ideen om en digital skolerute kom opp. Hva om skoleruten kunne komme inn
                i jobb / fritid / familiekalenderen med et klikk? Slik at man slipper å lure og kan ta et kjapt blikk på
                kalenderen i det man planlegger et nytt møte eller jobbreise? Som sagt, så gjort. Nå kan du navigere deg
                til din kommunes skolerute fra ønsket enhet (for eksempel din iPhone, iPad, Android, Mac-eller
                Windowspc) og med et par klikk få hele skoleruten automatisk inn i din egen kalender.

                Skolerute.no gjelder i en prøveperiode kun for kommunene Tromsø, Harstad og Lenvik i Troms fylke, men
                flere vil komme. Ta gjerne kontakt om du har ønske om digital skolerute for nettopp din kommune.

                Dette er den offisielle skoleruten som kommunene publiserer på sine websider. De aller fleste skoler har
                i tillegg egne planleggingsdager og / eller avspasserig for skolens dag og og lignende. Disse må du
                fortsatt legge inn selv, men du har i alle fall spart deg for irriterende mye skriving på telefonen.
                Kanskje en og annen overraskelse av typen «Det kom som julekvelden på kjerringa» også.
            </p>
        </div>
    </div>
</div>  /About text  -->
